<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
    <h1> This is List Page</h1>
    <br>
    <button><a href="{% url 'Create_User' %}">Create User</a></button>
    <button><a href="{% url 'Delete_User' %}">Delete User</a></button>
    <h2> Here is the list of Users</h2>
    {% for user in all_users%}
    <ul>
        <li>{{user.id}} {{user.f_name}} {{user.l_name}} {{user.mail}}</li>
    </ul>
    {% endfor %}
</body>
</html>
